name: Build OCR Program

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyautogui pytesseract pillow pyperclip pynput pyinstaller
    
    - name: Download Tesseract
      run: |
        curl -L https://github.com/UB-Mannheim/tesseract/releases/download/v5.3.3/tesseract-ocr-w64-setup-5.3.3.20231005.exe -o tesseract-installer.exe
        
    - name: Build exe
      run: |
        pyinstaller --onefile --noconsole --name="화면OCR" screen_ocr.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: screen-ocr-windows
        path: dist/화면OCR.exe
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/화면OCR.exe
